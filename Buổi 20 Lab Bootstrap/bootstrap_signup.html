<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        html,body{ 
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
            
        }   

        .container{
            background-color: blueviolet;
            
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <div class="container w-75 h-75 mt-5 col-6 row mx-auto px-0 text-white">
        <img class="w-50 h-100 col-6 px-0" src="./term-bg-1-666de2d941529c25aa511dc18d727160.jpg" alt="logo">
        <div class="form-container w-50 h-100 col-6 px-5">
            <h1>Sign Up</h1>
            <form >
                <div >
                  <label  class="form-label">Full Name</label>
                  <input type="text" class="form-control"  >
                </div>
                <div >
                    <label  class="form-label">Email</label>
                    <input type="email" class="form-control"  >
                  </div>
                  <div >
                    <label  class="form-label">Username</label>
                    <input type="email" class="form-control"  >
                  </div>
                <div >
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" >
                </div>
                <div >
                    <label for="exampleInputPassword1" class="form-label">Repeat Password</label>
                    <input type="password" class="form-control" >
                  </div>
                <div>
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" >I agree to the <b><a href="#">Term of User</a></b></label>
                </div>
                <div class="row">
                    <div class="col-6"><button class="btn btn-primary">Sign Up</button></div>
                    <div class="col-6"><a href="">Sign in</a></div>
                </div>
                
              </form>
        </div>
    </div>
</body>
</html>
