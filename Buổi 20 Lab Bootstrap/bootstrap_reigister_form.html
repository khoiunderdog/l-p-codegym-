<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    html,body{ 
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
            box-sizing: border-box;
        }   

        .container-fluid{
            background-color: rgb(42, 56, 56);
            
        }

        
  </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <div class="container-fluid w-100 h-100 position-relative">
        <div class="container text-white position-absolute top-50 start-50 translate-middle border border-white border-4 rounded-5 w-25 h-50 px-5 py-5 ">
          <h1>Register Today</h1>
          <p>Fill in the data below</p>
            <form>
                <div class="mb-3">
                  <input type="text " class="form-control" id="exampleInputName" placeholder="Fullname">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" id="exampleInputEmail" placeholder="E-Mail Address">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I confirm that all data are correct</label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
        </div>
    </div>
</body>
</html>
